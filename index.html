<!DOCTYPE html>
<html>
<head>
    <title>Bloom Interactive</title>
    <meta name="description" content="A budding digital agency with the power to transform ideas.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>

    /* Other styles */
    html, body {
    height: 100%;
    }

    body {
    background: #fcfcfc;
    font: sans-serif;
    }

    svg {
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0 auto;
    }

    .text {

    fill: none;
    stroke-width: 5;
    stroke-linejoin: round;
    stroke-dasharray: 70 330;
    stroke-dashoffset: 0;
    -webkit-animation: stroke 6s infinite linear;
    animation: stroke 6s infinite linear;
    }

    .text:nth-child(5n + 1) {
    stroke: #F2385A;
    -webkit-animation-delay: -1.2s;
    animation-delay: -1.2s;
    }

    .text:nth-child(5n + 2) {
    stroke: #F5A503;
    -webkit-animation-delay: -2.4s;
    animation-delay: -2.4s;
    }


    .text:nth-child(5n + 4) {
    stroke: #56D9CD;
    -webkit-animation-delay: -4.8s;
    animation-delay: -4.8s;
    }

    .text:nth-child(5n + 5) {
    stroke: #3AA1BF;
    -webkit-animation-delay: -6s;
    animation-delay: -6s;
    }


    @keyframes stroke {
    100% {
    stroke-dashoffset: -400;
    }
    }



    </style>

</head>

<body>
    <svg viewbox="0 0 1320 300">
    <!-- Symbol -->
    <symbol id="logotype">
        <text dy=".35em" text-anchor="middle" x="50%" y="50%">
            bloom
        </text>
    </symbol>
    <!-- Duplicate symbols -->
    <use class="text" xlink:href="#logotype"></use>
    <use class="text" xlink:href="#logotype"></use>
    <use class="text" xlink:href="#logotype"></use>
    <use class="text" xlink:href="#logotype"></use>
    <use class="text" xlink:href="#logotype"></use></svg>

    <h4>Bloom Interactive is a forthcoming digital agency</h4>
    <p>Check back soon</p>
    <!-- TypeKit fonts -->
    <script src="https://use.typekit.net/yua1hfn.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

</body>
</html>
